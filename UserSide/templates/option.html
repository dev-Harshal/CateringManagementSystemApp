{% extends "base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>{{category_title}} Menu</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="">Home</a></li>
            <li class="breadcrumb-item active">{{category_title}} Menu</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

    <section class="section">
        <div class="row">

          {% for option in options %}

            <div class="col-4">
                <!-- Card with an image on top -->
                <div class="card text-center">
                  <img src="{{option.option_image.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title"><strong>{{option.option_title}}</strong></h5>

                    <a href="{% url "dish-page" option.id %}">
                      <button type="button" class="btn btn-primary"><i class="bi bi-star me-1"></i>Explore Options</button>
                    </a>
                  </div>
                </div><!-- End Card with an image on top -->
            </div>

            {% endfor %}

        </div>
    </section>


</main>


{% endblock content %}
